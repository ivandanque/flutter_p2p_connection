name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-android-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter pub get (root)
        run: flutter pub get

      - name: Flutter tests (root)
        run: flutter test

      - name: Flutter pub get (example)
        working-directory: example
        run: flutter pub get

      - name: Build example Android debug APK
        working-directory: example
        run: flutter build apk --debug
